<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/e36aaa2efb.js"
      crossorigin="anonymous"
    >
      <link rel="preconnect" href="https://fonts.gstatic.com"/>
      <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet"/>
    
    </script>
  </head>
  <body>

    <div class="container weather-app">
      <div class="row">
        <div class="col-6 col-md-5">
          <div class="today">
            <h1 id="city">Haarlem</h1>
            <p class="date-time-today" id="date-time">dateTime</p>
            <img src="" 
                     alt="clear"
                     id="icon">
            <p>
              <span class="temperature-today" id="temperature"> 17 </span> <span id="celcius">Â°C</span>
              
            </p>
          </div>
        </div>
        <div class="col-6 col-md-7 offset-md-12">
        <form class="search-city" id="search-city-form">
          <div class="row">
           <div class="col-12 col-md-8 offset-md-2">
                <input
                  type="search"
                  placeholder="Search City"
                  class="form-control"
                  id="search-text-input"
                  autocomplete="off"
                />
            </div>
          
            <div class="row">
            <div class="col-12 col-md-8 offset-md-5" id="button-row">
              <input
                type="submit"
                value="Search"
                class="search-button"
                id="search-button"
              />

              <div class="col-6 col-md-10 offset-md-6">
                <button
                value="My Location"
                  type="button"
                  class="current-location-button"
                  id="current-location-button"
                >
                 Current Location
                </button>
              </div>
              
            </div>
          </div>
          
        </div>
        <div class="row description">
              <div class="col-12 col-md-8 " id="overview">
                <ul>
                  <li id="description">description</li>
                  <li id="feels-like">feels like</li>
                  <li id="windspeed">windspeed</li>
                  <li id></li>
                </ul>
              </div>
              </div>
      </div>
</form>


      
      <div class="row" id="forecast-row">
        
        
      </div>
    <script src="src/script.js"></script>
  </body>
</html>
