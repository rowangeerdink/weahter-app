<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/e36aaa2efb.js"
      crossorigin="anonymous"
    >
      <link rel="preconnect" href="https://fonts.gstatic.com"/>
      <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet"/>
    </script>
  </head>
  <body>

    <div class="container weather-app">
      <div class="row">
        <div class="col-6 col-md-4">
          <div class="today">
            <h1 id="city">Haarlem</h1>
            <p class="date-time-today" id="date-time">dateTime</p>
            <img src="" 
                     alt="clear"
                     id="icon">
            <p>
              <span class="temperature-today" id="temperature"> 17 </span>
              <span class="units"
                ><a href="#" id="celsius-link"> °C</a> |
                <a href="#" id="farenheit-link"> °F</a></span
              >
            </p>
          </div>
        </div>
        <div class="col-6 col-md-8">
        <form class="search-city" id="search-city-form">
          <div class="row">
           <div class="col-12 col-md-8 offset-md-2">
                <input
                  type="search"
                  placeholder="Search City"
                  class="form-control"
                  id="search-text-input"
                  autocomplete="off"
                />
            </div>
          
            <div class="row">
            <div class="col-3 col-md-8 offset-md-4" id="button-row">
              <input
                type="submit"
                value="Search"
                class="search-button"
                id="search-button"
              />

              <div class="col-3 col-md-8 offset-md-4">
                <button
                value="My Location"
                  type="button"
                  class="current-location-button"
                  id="current-location-button"
                >
                 Current Location
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
</form>


      
      <div class="row" id="forecast-row">
        <div class="col-12 col-md mb-3 mb-md-0">
          <div class="day" id="forecast">
            <h5>Tomorrow</h5>
            <i class="fas fa-cloud-showers-heavy weather-image"></i>
            <p>9°C</p>
          </div>
        </div>
        <div class="col-12 col-md mb-3 mb-md-0">
          <div class="day" id="forecast">
            <h5>Tuesday</h5>
            <i class="fas fa-cloud weather-image"></i>
            <p>11°C</p>
          </div>
        </div>
        <div class="col-12 col-md mb-3 mb-md-0">
          <div class="day" id="forecast">
            <h5>Wednesday</h5>
            <i class="fas fa-cloud-sun-rain weather-image"></i>
            <p>10°C</p>
          </div>
        </div>
        <div class="col-12 col-md mb-3 mb-md-0">
          <div class="day" id="forecast">
            <h5>Thursday</h5>
            <i class="fas fa-cloud weather-image"></i>
            <p>8°C</p>
          </div>
        </div>
        <div class="col-12 col-md mb-3 mb-md-0">
          <div class="day" id="forecast" >
            <h5>Friday</h5>
            <i class="fas fa-cloud-sun weather-image"></i>
            <p>12°C</p>
          </div>
        </div>
      </div>
    <script src="src/script.js"></script>
  </body>
</html>
